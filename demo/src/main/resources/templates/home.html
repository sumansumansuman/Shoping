<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Admin Shopping</title>

    <!-- Icons font CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/register/vendor/mdi-font/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/register/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/register/vendor/datepicker/daterangepicker.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/register/vendor/select2/select2.min.css}">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/register/css/main.css}">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Product Detail</h2>
                      	  <h3 th:if="${param.error}" class="bg-warning text-white" }>User already exists</h3>
                      <h1>image,price,discount,type,size, gender,brand,stock </h1>        
                    <form method="POST" th:action="@{/server/save}" >    	  
              
                         
                            <div class="input-group">
                                <label class="label">All</label>
                                <input class="input--style-4" type="text"  name="all" required>
                            </div>                  
                      
                            <div class="input-group">
                                <label class="label">details</label>
                                <input class="input--style-4" type="text"  name="details" required>
                            </div>                  
                      
                      
                      
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <a th:href="@{/products}">products</a>

    <!-- Jquery JS-->
    <script th:src="@{/register/vendor/jquery/jquery.min.js}"></script>
    <!-- Vendor JS-->
    <script th:src="@{/register/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/register/vendor/datepicker/moment.min.js}"></script>
    <script th:src="@{/register/vendor/datepicker/daterangepicker.js}"></script>

    <!-- Main JS-->
    <script th:src="@{/register/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
